<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Outfit Generator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="content">
  <!-- Input for the visitor's name -->
  <label for="nameInput">Enter your name:</label>
  <input type="text" id="nameInput" placeholder="Your name here">
  
  <!-- Button to trigger the content generation -->
  <button onclick="generate(document.getElementById('nameInput').value)">What should I wear?</button>
  
  <!-- Element where the outfit will be displayed -->
  <div id="output"></div>
</div>

<script src="script.js"></script>
</body>
</html>
